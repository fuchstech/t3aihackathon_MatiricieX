        /* Flash mesaj kutusu için stil */

        /* Pop-up stil */
        .modal {
            display: none;
            position: fixed;
            z-index: 9999;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%);
            padding: 10px;
            border-radius: 10px;
            color: #fff;
            text-align: center;
            width: auto;
            max-width: 300px; /* Yazı boyutuna göre genişlik */
            max-height: 100px;
        }

        .modal.success {
            background-color: #28a745; /* Yeşil */
        }

        .modal.error {
            background-color: #dc3545; /* Kırmızı */
        }

        .modal button {
            margin-top: 10px;
            background: #fff;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            color: #000;
        }

        .modal button:hover {
            background-color: #f1f1f1;
        }
    </style>

<!-- Giriş Yap Bölümü -->
<section class="login_section layout_padding" style="background-color: #0c0f38; color: #fff;">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="login_form shadow p-4 rounded" style="background-color: #0c0f38; color: #b7b7b738; border-style:solid; box-shadow: 0px 20px 50px rgba(0, 123, 255, 0.9) !important;">

                    <h2 class="text-center mb-4" style="color: #fff;">Giriş Yap</h2>
                    <form id="loginForm" method="POST">
                     <div class="form-group">
                         <label for="email" style="color: #fff;">Email Adresi</label>
                         <input type="email" class="form-control rounded" id="email" name="email" value="test@matiricie.com" required>
                     </div>
                     <div class="form-group">
                         <label for="password" style="color: #fff;">Şifre</label>
                         <input type="password" class="form-control rounded" id="password" name="password" value="test" required>
                     </div>
                 
                     <button type="submit" class="btn btn-primary btn-block">Giriş Yap</button>
                     <center>  <p class="text-center mt-4" style="color: #fff;"> </p><a href="forgotpassword.html" style="color: #fdd430;">Şifrenizi mi unuttunuz?</a></p></center>
                     <p class="text-center mt-4" style="color: #fff;">Hesabınız yok mu? <a href="signup.html" style="color: #fdd430;">Kayıt Ol</a></p>
                  
                    </form>
                 
                </div>
            </div>
        </div>
    </div>
</section>

<!-- Modal Bildirim -->
<div id="popupMessage" class="modal">
    <p id="popupContent"></p>
    <button onclick="closePopup()">Tamam</button>

<script>
    // Pop-up açma fonksiyonu
    function showModal(message, type) {
        var modal = document.createElement('div');
        modal.className = 'modal ' + (type === 'success' ? 'success' : 'error');
        modal.innerHTML = `<p>${message}</p><button onclick="closeModal()">Tamam</button>`;
        document.body.appendChild(modal);
        modal.style.display = 'block';
    }

    function closeModal() {
        var modal = document.querySelector('.modal');
        if (modal) {
            modal.style.display = 'none';
            modal.remove();
        }
    }

    // Form gönderme kontrolü
    document.getElementById("loginForm").onsubmit = function(e) {
        e.preventDefault();
        
        // Email ve şifre kontrolü
        const email = document.getElementById('email').value;
        const password = document.getElementById('password').value;

        if (email === 'test@matiricie.com' && password === 'test') {
            // Doğruysa dashboard.html'ye yönlendir
            showModal("Başarıyla giriş yaptınız! Yönlendiriliyorsunuz.", "success");
            setTimeout(() => {
                window.location.href = "dashboard.html";
            }, 2000); // 2 saniye sonra yönlendirme
        } else {
            // Yanlışsa hata mesajı
            showModal("Hatalı email veya şifre. Lütfen tekrar deneyin.", "error");
        }
    };
    
</script>
