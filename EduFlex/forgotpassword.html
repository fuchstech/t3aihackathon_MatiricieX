      <!-- Şifre Sıfırlama Bölümü -->
      <section class="login_section layout_padding" style="background-color: #0c0f38; color: #fff;">
         <div class="container">
            <div class="row justify-content-center">
               <div class="col-md-6">
                <div class="login_form shadow p-4 rounded" style="background-color: #0c0f38; color: #b7b7b738; border-style:solid; box-shadow: 0px 20px 50px rgba(0, 123, 255, 0.9) !important;">

                     <h2 class="text-center mb-4" style="color: #fff;">Şifrenizi mi Unuttunuz?</h2>
                     <p class="text-center" style="color: #b7b7b7;">Lütfen kayıtlı email adresinizi girin. Şifre sıfırlama talimatlarını size email olarak göndereceğiz.</p>
                     <form id="resetForm" onsubmit="return handleSubmit(event);">
                        <div class="form-group">
                           <label for="email" style="color: #fff;">Email Adresi</label>
                           <input type="email" class="form-control rounded" id="email" placeholder="Email adresinizi girin" required>
                        </div>
                        <button type="submit" class="btn btn-primary btn-block">Şifre Sıfırlama Linki Gönder</button>
                        <p class="text-center mt-4" style="color: #fff;">Hesabınız yok mu? <a href="signup.html" style="color: #fdd430;">Kayıt Ol</a></p>
                     </form>
                  </div>
               </div>
            </div>
         </div>

      <!-- Şifre Sıfırlama Script -->
      <script>
         function handleSubmit(event) {
            event.preventDefault(); // Formun yenilenmesini engeller
            alert("Şifre sıfırlama talimatları email adresinize gönderilmiştir.");
            document.getElementById("resetForm").reset(); // Formu sıfırlar
         }
