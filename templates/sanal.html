      <style>
         body {
            text-align: center;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
         }

         .contact-section {
            background-color: #0c0f38;
            color: #fff;
            padding: 50px 0;
         }

         .contact-box {
            background-color: #0c0f38;
            color: #fff;
            border-radius: 10px;
            padding: 30px;
            box-shadow: 0px 10px 30px rgba(0, 123, 255, 0.5);
         }

         .contact-box h2 {
            color: #fdd430;
            margin-bottom: 30px;
            font-weight: bold;
         }

         .contact-box label {
            color: #fff;
            font-weight: bold;
         }

         .contact-box input,
         .contact-box textarea {
            background-color: #f4f4f4;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            width: 100%;
            margin-bottom: 20px;
         }

         .contact-box textarea {
            resize: none;
            height: 150px;
         }

         .contact-box button {
            background-color: #fdd430;
            color: #0c0f38;
            border: none;
            padding: 10px 20px;
            font-weight: bold;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
         }

         .contact-box button:hover {
            background-color: #e5c20c;
         }

         footer {
            background-color: #0c0f38;
            padding: 10px 0;
            text-align: center;
            color: #b7b7b7;
         }
      </style>
